<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr.Robogers Neighborhood</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Welcome to Mr.Robogers Neighborhood</h1>
    <p>Enter a number to see how Mr. Robogers would say it</p>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="inputNumber">Enter Number Here!</label>
        <input type="text" id="number" class="form-control">
      </div>
      <button class="btn" type="submit">Translate</button>
    </form>
  </div>
  <div class="answer">
    <p>Mr.Robogers says...<span id="answer"></span></p>
  </div>
</body>
</html>
